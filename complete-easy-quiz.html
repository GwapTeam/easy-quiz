<!DOCTYPE html>
<html>

<head>
    <title>クイズゲーム</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>クイズゲーム</h1>

<script>
    alert("クイズゲーム開始！");

    var ans;
    ans  = prompt("見出し1を表示するタグは？");

    if (ans == "h1") {
        alert("正解!");
    } else {
        alert("残念!");
        alert("正解は h1 でした！");
    }

    ans = prompt("テーブルの列を表示するタグは？");
    if (ans == "tr") {
        alert("正解!");
    } else {
        alert("残念!");
        alert("正解は tr でした！");
    }

    ans = prompt("画像を表示するタグは？");
    if (ans == "img") {
        alert("正解!");
    } else {
        alert("残念!");
        alert("正解は img でした！");
    }

</script>

</body>
</html>
